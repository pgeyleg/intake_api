version: '2'

services:
  elasticsearch:
    build:
      context: ../
      dockerfile: common/Dockerfile.elasticsearch
  postgres:
    build:
      context: ../
      dockerfile: common/Dockerfile.postgres
    environment:
      POSTGRES_DB: casebook_api_test
  rspec_test:
    build:
      context: ../../
      dockerfile: docker/test/Dockerfile
    command: bin/ci
    environment:
      AUTHENTICATION: 'false'
      AUTHENTICATION_URL: 'http://www.example.com/'
      SEARCH_URL: 'http://www.example.com/'
      RAILS_ENV: test
      PG_HOST: postgres
      PG_USER: postgres
      CI_REPORTS: /reports
      GENERATE_TEST_REPORTS: 'yes'
      TEST_ELASTICSEARCH_URL: 'http://elasticsearch:9200'
  builder:
    build:
      context: ../../
      dockerfile: docker/test/Dockerfile
    environment:
      APP_VERSION: ${APP_VERSION}
    command:
      - build.sh